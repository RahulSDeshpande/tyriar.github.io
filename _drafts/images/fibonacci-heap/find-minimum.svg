<?xml version="1.0" standalone="yes"?>
<svg width="390" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        rect,ellipse,path { stroke: #000; stroke-width: 2; }
        .red { fill: hsl(0,100%,80%); }
        .yellow { fill: hsl(60,100%,80%); }
        .green { fill: hsl(120,100%,80%); }
        .teal { fill: hsl(180,100%,80%); }
        .blue { fill: hsl(240,100%,80%); }
        .purple { fill: hsl(300,100%,80%); }
        .black { fill: #000; }
        .white { fill: #FFF; }
        line { stroke-width: 2; stroke: #000; }
        text { text-anchor: middle; font-family: Helvetica, Arial, sans-serif; font-size: 22px; fill: #000; }
        ellipse { stroke-width: 2; stroke: #000; fill: #FFF }
        path { stroke: #000; stroke-width: 2; }
    </style>

    <marker id="arrow" viewBox="-1 0 12 10" refX="10.5" refY="5" markerWidth="8" markerHeight="8" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10" fill="transparent"/>
    </marker>
    <path d="m270 10 0,20" marker-end="url(#arrow)"/>

    <path d="m90 50l270 0"/>
    <g transform="translate(90,50)">
        <path d="m0 0 l0,60"/>
        <path d="m0 0 l-60,60"/>
        <ellipse ry="20" rx="20" cy="0" cx="0" />
        <text y="7" x="0">7</text>
        <g transform="translate(0,60)">
            <ellipse ry="20" rx="20" cy="0" cx="0" />
            <text y="7" x="0">8</text>
        </g>
        <g transform="translate(-60,60)">
            <path d="m0 0 l0,60"/>
            <ellipse ry="20" rx="20" cy="0" cx="0" class="black" />
            <text y="7" x="0" class="white">10</text>
            <g transform="translate(0,60)">
                <ellipse ry="20" rx="20" cy="0" cx="0" />
                <text y="7" x="0">14</text>
            </g>
        </g>
    </g>
    <g transform="translate(180,50)">
        <ellipse ry="20" rx="20" cy="0" cx="0" />
        <text y="7" x="0">13</text>
    </g>
    <g transform="translate(270,50)">
        <ellipse ry="20" rx="20" cy="0" cx="0" class="red" />
        <text y="7" x="0">3</text>
    </g>
    <g transform="translate(360,50)">
        <path d="m0 0 l0,60"/>
        <ellipse ry="20" rx="20" cy="0" cx="0" />
        <text y="7" x="0">5</text>
        <g transform="translate(0,60)">
            <ellipse ry="20" rx="20" cy="0" cx="0" />
            <text y="7" x="0">6</text>
        </g>
    </g>
</svg>
