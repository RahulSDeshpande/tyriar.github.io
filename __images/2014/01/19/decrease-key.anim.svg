<?xml version="1.0" standalone="yes"?>
<svg viewBox="0 0 240 240" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<svg width="240" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="playing" id="player">
		<style>
			ellipse.red { fill: hsl(0,100%,80%); }
			ellipse.yellow { fill: hsl(60,100%,80%); }
			ellipse.green { fill: hsl(120,100%,80%); }
			ellipse.teal { fill: hsl(180,100%,80%); }
			ellipse.blue { fill: hsl(240,100%,80%); }
			ellipse.purple { fill: hsl(300,100%,80%); }
			line { stroke-width: 2; stroke: #000; }
			text { text-anchor: middle; font-family: Helvetica, Arial, sans-serif; font-size: 22px; fill: #000; }
			ellipse { stroke-width: 2; stroke: #000; fill: #FFF }
			path { stroke: #000; stroke-width: 2; }
			.step { font-size:18px; }
			.playing #play-button {
				display:none;
			}
			#play-button path {
				-webkit-transform: scale(1);
				transform: scale(1);
			}
			svg:hover #play-button path {
				-webkit-transform: scale(1.5);
				transform: scale(1.5);
			}
			svg[width]:not(.playing):hover {
				cursor:pointer;
			}
		</style>

		<!-- element 20 -->
		<animateTransform xlink:href="#e20" id="e20pause1" begin="indefinite"    attributeName="transform" attributeType="XML" type="translate" from="0,0"     to="0,0"     dur="1.5s"/>
		<animateTransform xlink:href="#e20" id="e20swap3"  begin="e20pause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0"     to="0,-60"   dur="1s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
		<animateTransform xlink:href="#e20" id="e20pause2" begin="e20swap3.end"  attributeName="transform" attributeType="XML" type="translate" from="0,-60"   to="0,-60"   dur="0.5s"/>
		<animateTransform xlink:href="#e20" id="e20swap2"  begin="e20pause2.end" attributeName="transform" attributeType="XML" type="translate" from="0,-60"   to="60,-120" dur="1s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
		<animateTransform xlink:href="#e20" id="e20pause3" begin="e20swap2.end"  attributeName="transform" attributeType="XML" type="translate" from="60,-120" to="60,-120" dur="1.5s"/>
		<!-- element 20 text -->
		<animateTransform xlink:href="#e20text" id="e20textslidepause1" begin="indefinite"             attributeName="transform" attributeType="XML" type="translate" from="0,0" to="0,0"   dur="0.5s"/>
		<animateTransform xlink:href="#e20text" id="e20textslide"       begin="e20textslidepause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0" to="0,-10" dur="0.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
		<animate          xlink:href="#e20text" id="e20textfadepause1"  begin="indefinite"             attributeName="opacity"   attributeType="XML"                  from="1"   to="1"     dur="0.5s"/>
		<animate          xlink:href="#e20text" id="e20textfade"        begin="e20textfadepause1.end"  attributeName="opacity"   attributeType="XML"                  from="1"   to="0"     dur="0.25s"/>
		<animate          xlink:href="#e20text" id="e20textfadepause3"  begin="e20textfade.end"        attributeName="opacity"   attributeType="XML"                  from="0"   to="0"     dur="4.75s"/>
		<!-- element 20 text small -->
		<animateTransform xlink:href="#e20textsmall" id="e20smallslidepause1" begin="indefinite"                 attributeName="transform" attributeType="XML" type="translate" from="0,10" to="0,10" dur="0.75s"/>
		<animateTransform xlink:href="#e20textsmall" id="e20smallslide"       begin="e20smallslidepause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,10" to="0,0"  dur="0.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
		<animateTransform xlink:href="#e20textsmall" id="e20smallslidepause2" begin="e20smallslide.end"       attributeName="transform" attributeType="XML" type="translate" from="0,0"  to="0,0"  dur="4.5s"/>
		<animate          xlink:href="#e20textsmall" id="e20smallfadepause1"  begin="indefinite"                 attributeName="opacity"   attributeType="XML"                  from="0"    to="0"    dur="0.75s"/>
		<animate          xlink:href="#e20textsmall" id="e20smallfade"        begin="e20smallfadepause1.end"  attributeName="opacity"   attributeType="XML"                  from="0"    to="1"    dur="0.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
		<animate          xlink:href="#e20textsmall" id="e20smallfadepause1"  begin="e20smallfade.end"        attributeName="opacity"   attributeType="XML"                  from="1"    to="1"    dur="4.5s"/>
		<!-- element 16 -->
		<animateTransform xlink:href="#e16" id="e16pause1" begin="indefinite"    attributeName="transform" attributeType="XML" type="translate" from="0,0"  to="0,0"  dur="1.5s"/>
		<animateTransform xlink:href="#e16" id="e16swap12" begin="e16pause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0"  to="0,60" dur="1s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
		<animateTransform xlink:href="#e16" id="e16pause2" begin="e16swap12.end" attributeName="transform" attributeType="XML" type="translate" from="0,60" to="0,60" dur="3s"/>
		<!-- element 9 -->
		<animateTransform xlink:href="#e9" id="e9pause1" begin="indefinite"   attributeName="transform" attributeType="XML" type="translate" from="0,0"    to="0,0"    dur="3s"/>
		<animateTransform xlink:href="#e9" id="e9swap12" begin="e9pause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0"    to="-60,60" dur="1s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
		<animateTransform xlink:href="#e9" id="e9pause1" begin="e9swap12.end" attributeName="transform" attributeType="XML" type="translate" from="-60,60" to="-60,60" dur="1.5s"/>

		<g transform="translate(40,30)">
			<g transform="translate(170,0)">
				<path d="m0 0 l0,60"/>
				<path d="m0 0 l-60,60"/>
				<path d="m0 0 l-120,60"/>
				<g id="e2">
					<ellipse ry="20" rx="20" cy="0" cx="0" />
					<text y="7" x="0">3</text>
				</g>
				<g transform="translate(0,60)">
					<ellipse ry="20" rx="20" cy="0" cx="0" />
					<text y="7" x="0">5</text>
				</g>
				<g transform="translate(-60,60)">
					<path d="m0 0 l0,60"/>
					<ellipse ry="20" rx="20" cy="0" cx="0" />
					<text y="7" x="0">17</text>
					<g transform="translate(0,60)">
						<ellipse ry="20" rx="20" cy="0" cx="0" />
						<text y="7" x="0">18</text>
					</g>
				</g>
				<g transform="translate(-120,60)">
					<path d="m0 0 l0,60"/>
					<path d="m0 0 l-60,60"/>
					<g transform="translate(-60,60)">
						<path d="m0 0 l0,60"/>
					</g>
					<g id="e9">
						<ellipse ry="20" rx="20" cy="0" cx="0" class="blue" />
						<text y="7" x="0">9</text>
					</g>
					<g transform="translate(0,60)">
						<g>
							<ellipse ry="20" rx="20" cy="0" cx="0" />
							<text y="7" x="0">22</text>
		                </g>
					</g>
					<g transform="translate(-60,60)">
						<g id="e16">
							<ellipse ry="20" rx="20" cy="0" cx="0" class="green"/>
							<text y="7" x="0">16</text>
						</g>
						<g transform="translate(0,60)">
							<g id="e20">
								<ellipse ry="20" rx="20" cy="0" cx="0" class="red"/>
								<g id="e20text">
									<text y="7" x="0">20</text>
								</g>
								<g id="e20textsmall" opacity="0">
									<text y="7" x="0">7</text>
								</g>
							</g>
						</g>
					</g>
				</g>
			</g>
		</g>
		<g id="play-button" transform="translate(120,120)">
			<path d="m-30 -36l60 36l-60 36z" opacity=".85" fill="hsl(0,0%,80%)" stroke-width="0"/>
		</g>
		<rect x="0" y="0" width="240" height="240" id="click-mask" fill="transparent"/>
		<script xlink:type="text/javascript">
			(function () {
				var svg = document.querySelector('#player');
				if (!svg.classList || !document.querySelector('#e20pause1').beginElement) {
					return;
				}
				svg.classList.remove('playing');
				document.querySelector('#click-mask').addEventListener('click', startPlaying);

				function startPlaying() {
					if (!svg.classList.contains('playing')) {
						svg.classList.add('playing');
						document.querySelector('#e20pause1').beginElement();
						document.querySelector('#e16pause1').beginElement();
						document.querySelector('#e9pause1').beginElement();
						document.querySelector('#e20textslidepause1').beginElement();
						document.querySelector('#e20textfadepause1').beginElement();
						document.querySelector('#e20smallslidepause1').beginElement();
						document.querySelector('#e20smallfadepause1').beginElement();
						window.setTimeout(finish, 5500);
					}
				}

				function finish() {
					svg.classList.remove('playing');
				}
			})();
		</script>
	</svg>
</svg>
