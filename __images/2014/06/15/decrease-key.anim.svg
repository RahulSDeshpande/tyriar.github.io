<?xml version="1.0" standalone="yes"?>
<svg viewBox="0 0 390 240" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <svg width="390" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="playing" id="player">
        <style>
            ellipse,path,line { stroke: #000; stroke-width: 2; }
            .red { fill: hsl(0,100%,80%); }
            .yellow { fill: hsl(60,100%,80%); }
            .green { fill: hsl(120,100%,80%); }
            .teal { fill: hsl(180,100%,80%); }
            .blue { fill: hsl(240,100%,80%); }
            .purple { fill: hsl(300,100%,80%); }
            .black { fill: #000 !important; }
            .white { fill: #FFF !important; }
            line { stroke-width: 2; stroke: #000; }
            text { text-anchor: middle; font-family: Helvetica, Arial, sans-serif; font-size: 22px; }
            ellipse { stroke-width: 2; stroke: #000; }
            ellipse:not(.no-color) { fill: #FFF; }
            text:not(.no-color) { fill: #000; }
            path { stroke: #000; stroke-width: 2; }
            .step { font-size:18px; }
            .playing #play-button {
                display:none;
            }
            #play-button path {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
            svg:hover #play-button path {
                -webkit-transform: scale(1.5);
                transform: scale(1.5);
            }
            svg[width]:not(.playing):hover {
                cursor:pointer;
            }
        </style>

        <animateTransform xlink:href="#e20text" id="e20textslidepause1" begin="indefinite" attributeName="transform" attributeType="XML" type="translate" from="0,0" to="0,0" dur="0.5s"/>
         <animateTransform xlink:href="#e20textsmall" id="e20smallslidepause1" begin="e20textslidepause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,10" to="0,10" dur="0.25s"/>
          <animateTransform xlink:href="#e20textsmall" id="e20smallslide" begin="e20smallslidepause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,10" to="0,0" dur="0.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
           <animateTransform xlink:href="#e20textsmall" id="e20smallslidepause2" begin="e20smallslide.end" attributeName="transform" attributeType="XML" type="translate" from="0,0" to="0,0" dur="8s"/>
          <animate xlink:href="#e20textsmall" id="e20smallfade" begin="e20smallslidepause1.end" attributeName="opacity" attributeType="XML" from="0" to="1" dur="0.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
           <animate xlink:href="#e20textsmall" id="e20smallfadepause1" begin="e20smallfade.end" attributeName="opacity" attributeType="XML" from="1" to="1" dur="8s"/>
         <animateTransform xlink:href="#e20text" id="e20textslide" begin="e20textslidepause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0" to="0,-10" dur="0.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
         <animate xlink:href="#e20text" id="e20textfade" begin="e20textslidepause1.end" attributeName="opacity" attributeType="XML" from="1" to="0" dur="0.25s"/>
          <animate xlink:href="#e20text" id="e20textfadepause1" begin="e20textfade.end" attributeName="opacity" attributeType="XML" from="0" to="0" dur="8.25s"/>
          <animate xlink:href="#link7to20" id="link7to20pause1" begin="e20textfade.end" attributeName="opacity" attributeType="XML" from="1"  to="1" dur="0.5s"/>
           <animate xlink:href="#link7to20" id="link7to20hide" begin="link7to20pause1.end" attributeName="opacity" attributeType="XML" from="1" to="0" dur="0.25s"/>
            <animate xlink:href="#link7to20" id="link7to20pause2" begin="link7to20hide.end" attributeName="opacity" attributeType="XML" from="0" to="0" dur="0.5s"/>
             <animate xlink:href="#link7to20" id="link7to20pause3" begin="link7to20pause2.end" attributeName="opacity" attributeType="XML" from="0" to="0" dur="7s"/>
             <animate xlink:href="#e7circle" id="e7circlefill" begin="link7to20pause2.end" attributeName="fill" attributeType="XML" from="#000" to="#FFF" dur="0.5s"/>
              <animate xlink:href="#e7circle" id="e7circlepause1" begin="e7circlefill.end" attributeName="fill" attributeType="XML" from="#FFF" to="#FFF" dur="6.5s"/>
             <animate xlink:href="#e7text" id="e7textfill" begin="link7to20pause2.end" attributeName="fill" attributeType="XML" from="#FFF" to="#000" dur="0.5s"/>
              <animate xlink:href="#e7text" id="e7textpause1" begin="e7textfill.end" attributeName="fill" attributeType="XML" from="#000" to="#000" dur="6.5s"/>
              <animate xlink:href="#link6to7" id="link6to7pause1" begin="e7textfill.end" attributeName="opacity" attributeType="XML" from="1"  to="1" dur="0.5s"/>
               <animate xlink:href="#link6to7" id="link6to7hide" begin="link6to7pause1.end" attributeName="opacity" attributeType="XML" from="1" to="0" dur="0.25s"/>
                <animate xlink:href="#link6to7" id="link6to7pause2" begin="link6to7hide.end" attributeName="opacity" attributeType="XML" from="0" to="0" dur="0.5s"/>
                 <animate xlink:href="#link6to7" id="link6to7pause3" begin="link6to7pause2.end" attributeName="opacity" attributeType="XML" from="0" to="0" dur="5.25s"/>
                 <animate xlink:href="#e6circle" id="e6circlefill" begin="link6to7pause2.end" attributeName="fill" attributeType="XML" from="#FFF" to="#000" dur="0.5s"/>
                  <animate xlink:href="#e6circle" id="e6circlepause1" begin="e6circlefill.end" attributeName="fill" attributeType="XML" from="#000" to="#000" dur="4.75s"/>
                 <animate xlink:href="#e6text" id="e6textfill" begin="link6to7pause2.end" attributeName="fill" attributeType="XML" from="#000" to="#FFF" dur="0.5s"/>
                  <animate xlink:href="#e6text" id="e6textpause1" begin="e6textfill.end" attributeName="fill" attributeType="XML" from="#FFF" to="#FFF" dur="0.5s"/>
                   <animate xlink:href="#e6text" id="e6textpause2" begin="e6textpause1.end" attributeName="fill" attributeType="XML" from="#FFF" to="#FFF" dur="4.25s"/>
                   <animateTransform xlink:href="#e20" id="e20move1" begin="e6textpause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0"  to="-45,-120" dur="1s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
                    <animateTransform xlink:href="#e20" id="e20pause1" begin="e20move1.end" attributeName="transform" attributeType="XML" type="translate" from="-45,-120"  to="-45,-120" dur="3.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
                   <animateTransform xlink:href="#e7" id="e7move1" begin="e6textpause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0"  to="45,-60" dur="1s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
                    <animateTransform xlink:href="#e7" id="e7pause1" begin="e7move1.end" attributeName="transform" attributeType="XML" type="translate" from="45,-60"  to="45,-60" dur="3.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
                   <animateTransform xlink:href="#heap" id="heapmove1" begin="e6textpause1.end" attributeName="transform" attributeType="XML" type="translate" from="0,0"  to="75,0" dur="1s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
                    <animateTransform xlink:href="#heap" id="heappause1" begin="heapmove1.end" attributeName="transform" attributeType="XML" type="translate" from="75,0"  to="75,0" dur="3.25s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
                    <animate xlink:href="#link20to7to6" id="link20to7to6pause1" begin="heapmove1.end" attributeName="opacity" attributeType="XML" from="0"  to="0" dur="0.5s"/>
                     <animate xlink:href="#link20to7to6" id="link20to7to6show" begin="link20to7to6pause1.end" attributeName="opacity" attributeType="XML" from="0" to="1" dur="0.25s"/>
                      <animate xlink:href="#link20to7to6" id="link20to7to6pause2" begin="link20to7to6show.end" attributeName="opacity" attributeType="XML" from="1" to="1" dur="0.5s"/>
                       <animate xlink:href="#link20to7to6" id="link20to7to6pause3" begin="link20to7to6pause2.end" attributeName="opacity" attributeType="XML" from="1" to="1" dur="2s"/>
                       <animate xlink:href="#e4circle" id="e4circlefill" begin="link20to7to6pause2.end" attributeName="fill" attributeType="XML" from="hsl(0,100%,80%)" to="hsl(0,100%,100%)" dur="0.5s"/>
                        <animate xlink:href="#e4circle" id="e4circlepause1" begin="e4circlefill.end" attributeName="fill" attributeType="XML" from="hsl(0,100%,100%)" to="hsl(0,100%,100%)" dur="1.5s"/>
                       <animate xlink:href="#e20circle" id="e20circlefill" begin="link20to7to6pause2.end" attributeName="fill" attributeType="XML" from="hsl(0,100%,100%)" to="hsl(0,100%,80%)" dur="0.5s"/>
                        <animate xlink:href="#e20circle" id="e20circlepause1" begin="e20circlefill.end" attributeName="fill" attributeType="XML" from="hsl(0,100%,80%)" to="hsl(0,100%,80%)" dur="1.5s"/>

        <path id="link20to7to6" d="m30 30l240 0" opacity="0"/>
        <g id="heap">
            <path d="m195 30l90 0"/>
            <g transform="translate(195,30)">
                <path d="m0 0 l0,60"/>
                <path d="m0 0 l-60,60"/>
                <path id="link6to7" d="m0 0 l-120,60"/>
                <ellipse id="e6circle" ry="20" rx="20" cy="0" cx="0" class="no-color" fill="#FFF" />
                <text id="e6text" y="7" x="0" class="no-color" fill="#000">6</text>
                <g transform="translate(0,60)">
                    <ellipse ry="20" rx="20" cy="0" cx="0" />
                    <text y="7" x="0">16</text>
                </g>
                <g transform="translate(-60,60)">
                    <ellipse ry="20" rx="20" cy="0" cx="0" class="black" />
                    <text y="7" x="0" class="white">14</text>
                </g>
            </g>
            
            <g transform="translate(285,30)">
                <ellipse id="e4circle" ry="20" rx="20" cy="0" cx="0" class="no-color" fill="hsl(0,100%,80%)" />
                <text y="7" x="0">4</text>
            </g>
        </g>


        <g transform="translate(195,30)">
            <g transform="translate(-120,60)">
                <g id="e7">
                    <path id="link7to20" d="m0 0 l0,60"/>
                    <ellipse id="e7circle" ry="20" rx="20" cy="0" cx="0" class="no-color" fill="#000" />
                    <text id="e7text" y="7" x="0" class="no-color" fill="#FFF">7</text>
                </g>
            </g>
        </g>

        <g transform="translate(195,30)">
            <g transform="translate(-120,60)">
                <g transform="translate(0,60)">
                    <g id="e20">
                        <path d="m0 0 l0,60"/>
                        <ellipse id="e20circle" ry="20" rx="20" cy="0" cx="0" class="no-color" fill="#FFF" />
                        <g id="e20text">
                            <text y="7" x="0">20</text>
                        </g>
                        <g id="e20textsmall" opacity="0">
                            <text y="7" x="0">1</text>
                        </g>
                        <g transform="translate(0,60)">
                            <ellipse ry="20" rx="20" cy="0" cx="0" />
                            <text y="7" x="0">26</text>
                        </g>
                    </g>
                </g>
            </g>
        </g>

        <g id="play-button" transform="translate(195,120)">
            <path d="m-30 -36l60 36l-60 36z" opacity=".85" fill="hsl(0,0%,80%)" stroke-width="0"/>
        </g>
        <rect x="0" y="0" width="240" height="180" id="click-mask" fill="transparent"/>
        <script xlink:type="text/javascript">
            (function () {
                var svg = document.querySelector('#player');
                if (!svg.classList || !document.querySelector('#e20textslidepause1').beginElement) {
                    return;
                }
                svg.classList.remove('playing');
                document.querySelector('#click-mask').addEventListener('click', startPlaying);

                function startPlaying() {
                    if (!svg.classList.contains('playing')) {
                        svg.classList.add('playing');
                        document.querySelector('#e20textslidepause1').beginElement();
                        window.setTimeout(finish, 9000);
                    }
                }

                function finish() {
                    svg.classList.remove('playing');
                }
            })();
        </script>
    </svg>
</svg>
