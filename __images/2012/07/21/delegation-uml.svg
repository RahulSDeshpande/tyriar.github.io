<?xml version="1.0" standalone="yes"?>
<svg width="700" height="320" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<style>
		rect, path, line { stroke: #000; stroke-width: 2; }
		.red { fill: hsl(0,100%,80%); }
		.yellow { fill: hsl(60,100%,80%); }
		.green { fill: hsl(120,100%,80%); }
		.teal { fill: hsl(180,100%,80%); }
		.blue { fill: hsl(240,100%,80%); }
		.purple { fill: hsl(300,100%,80%); }
		text { font-family: Helvetica, Arial, sans-serif; font-size: 22px; fill: #000; }
		.dotted { stroke-dasharray: 6, 3; }
		marker path, path path { stroke-width: 1; stroke-dasharray: 0; }
	</style>
	<marker id="arrow" viewBox="-1 0 12 10" refX="10.5" refY="5" markerWidth="8" markerHeight="8" orient="auto">
		<path d="M 0 0 L 10 5 L 0 10z" fill="#fff"/>
	</marker>
	<g>
		<g transform="translate(150,10)">
			<rect x="0" y="0" width="240" height="90" class="yellow" />
			<text x="120" y="21" text-anchor="middle" font-weight="bold">«Interface»</text>
			<text x="120" y="51" text-anchor="middle" font-weight="bold">DelegationInterface</text>
			<line x1="0" y1="58" x2="240" y2="58" />
			<text x="13" y="81" text-anchor="middle">+</text>
			<text x="30" y="81">f()</text>
		</g>
		<g transform="translate(10,160)">
			<rect x="0" y="0" width="160" height="60" class="yellow" />
			<text x="80" y="21" text-anchor="middle" font-weight="bold">DelegateA</text>
			<line x1="0" y1="28" x2="160" y2="28" />
			<text x="13" y="51" text-anchor="middle">+</text>
			<text x="30" y="51">/f()</text>
		</g>
		<g transform="translate(190,160)">
			<rect x="0" y="0" width="160" height="60" class="yellow" />
			<text x="80" y="21" text-anchor="middle" font-weight="bold">DelegateB</text>
			<line x1="0" y1="28" x2="160" y2="28" />
			<text x="13" y="51" text-anchor="middle">+</text>
			<text x="30" y="51">/f()</text>
		</g>
		<g transform="translate(370,160)">
			<rect x="0" y="0" width="320" height="150" class="yellow" />
			<text x="160" y="21" text-anchor="middle" font-weight="bold">Delegator</text>
			<line x1="0" y1="28" x2="320" y2="28" />
			<text x="13" y="51" text-anchor="middle">+</text>
			<text x="30" y="51">delegate : DelegateInterface</text>
			<line x1="0" y1="58" x2="320" y2="58" />
			<text x="13" y="81" text-anchor="middle">+</text>
			<text x="30" y="81">/f()</text>
			<text x="13" y="111" text-anchor="middle">+</text>
			<text x="30" y="111">toA()</text>
			<text x="13" y="141" text-anchor="middle">+</text>
			<text x="30" y="141">toB()</text>
		</g>
		<path d="m90,160l0,-30l440,0l0,30" class="dotted" fill="transparent" />
		<path d="m270,160l0,-60" class="dotted" fill="transparent" marker-end="url(#arrow)" />
	</g>
